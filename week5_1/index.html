<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="sum"></div>
	<button onclick="getSum()"> click ON </button>

	<script >
		async function getSum(){
			const response = await fetch("http://localhost:3000/sum?a=3&b=4");
			const data = await response.json();
			console.log(data);
			document.getElementById("sum").innerHTML= data.answer;
		}
	</script>
</body>
</html>
